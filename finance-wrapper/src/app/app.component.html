<div class="container">
  
  <div class="card">

    <div class="wrapper-navbar wrapper-navbar--border-bottom">
      <nav class="navbar">
        <ul class="first-level ml-2">
          <li class="item active"><a href="#" class="link">Nous contacter</a></li>
          <li class="item active border-color-3"><a href="#" class="link">Nos assurances</a></li>
          <li class="item"><a href="#" class="link">Fonctionnement</a></li>
          <li class="item"><a href="#" class="link">FAQ</a></li>
          <li class="item"><a href="#" class="link">Nous rejoindre</a></li>
        </ul>
      </nav>
    </div>

    

    <div class="card  card--border box-shadow">

      <div class="row">
        <div class="col">
            <div class="title-1"> Welcome to {{ title }}! </div>
        </div>
      </div>

      <br/>

      <div class="row">
        <div class="col">

          <div class="fieldset type-text">
              <div class="wrapper-input">
                  <label class="label">What is your name?</label>
              </div>
              <div class="wrapper-input">
                  <input type="text"
                    [value]="username"
                    (input)="username = $event.target.value"
                  />
              </div>
          </div> 

        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <h5 class="card-header">Angular</h5>
            <ng-el name="{{username}}" (helloEvt)="helloEvent('Angular')"></ng-el>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <h5 class="card-header">React</h5>
            <react-el name="{{username}}" (helloEvt)="helloEvent('React')"></react-el>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="alert alert-dark" role="alert">
            <h4 class="alert-heading">Console</h4>
            <pre>{{messages}}</pre>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
